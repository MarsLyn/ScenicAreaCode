{% extends 'api/label.html' %}

{% load static %}

{% block title %}
    <title>
      积分商城
    </title>
{% endblock %}

{% block goods %}
  <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 10px;">
    {% for good in goods %}
    <div>
      <a href="{% url 'api:details' good.id %}" style="outline: none; text-decoration: none; color:black;">
        <img src="{{good.picture.url}}" alt="商品图" width="190px" height="190px"/>
        <p>{{good.title}}</p>
        <p>￥{{good.price}}</p>
        <p>月销量:0</p>
      </a>
    </div>
    {% endfor %}
  </div>
  <a href="{% url 'api:create_good' %}" style="outline: none; text-decoration: none; color:black;">
    <div style="background-color: #cc7f14; color: #ffffff; align-content: center; font-size: 26px; text-align: center;">创建商品</div>
  </a>
{% endblock %}
