{% load static %}

<!doctype html>
<html lang="en-US">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" type="text/css" href="{% block stylesheet %}{% static "api/css/base.css" %}{% endblock %}"> -->
    <!-- <link rel="stylesheet" href="{% static "admin/css/base.css" %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* 添加自定义样式 */
      body {
          margin-bottom: 70px; /* 为了让按钮不遮挡页面内容 */
      }

      /* 固定按钮的样式 */
      .message {
          position: fixed;
          bottom: 10rem;
          right: 20px;
          z-index: 1000; /* 确保按钮在其他元素之上 */
      }
  </style>
  </head>
  <body>
      <div class="container-fluid" id="container">
        <div id="header" class="sticky-top">
          {% block header %}
          <div class="row" style="background-color: #21A936; color: #ffffff;">
            <div class="col-auto py-3">
              <h3 class="mb-0">欢迎</h3>
            </div>
            <div class="col-auto align-self-center ms-auto gx-0">
              <a href="{% url 'api:index' %}" class="btn">首页</a>
            </div>
            <div class="col-auto align-self-center gx-0">
              <a href="{% url 'api:log_in' %}" class="btn">登录</a>
            </div>
            <div class="col-auto align-self-center gx-0">
              <a href="{% url 'api:sing_up' %}" class="btn">注册</a>
            </div>
          </div>
          {% endblock %}
        </div>
        <div id="main">{% block main %}{% endblock %}</div>
        <div id="footer" class="fixed-bottom">
          {% block footer %}
          <div class="row row-cols-2 text-center mh-3">
            <div class="col">
              首页
            </div>
            <div class="col">
              个人中心
            </div>
          </div>
          {% endblock %}
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-ep+dxp/oz2RKF89ALMPGc7Z89QFa32C8Uv1A3TcEK8sMzXVysblLA3+eJWTzPJzT" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>  
  </body>
</html>
