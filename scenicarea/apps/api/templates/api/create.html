{% extends 'api/base.html' %}

{% block title %}
<title>创建商品</title>
{% endblock %}

{% block heading %}
创建商品
{% endblock %}

{% block create %}
<form enctype="multipart/form-data" method="post" accept="#">
    {% csrf_token %}
    <div>
        <div style="margin-bottom: 20px; margin-top: 20px; display: grid; grid-template-columns: 1fr 8fr">
            <label>标题:</label>
            <input type="text" name="title" maxlength="200">    
        </div>
        <div style="margin-bottom: 20px; margin-top: 20px; display: grid; grid-template-columns: 1fr 8fr">
            <label>商品详情:</label>
            <textarea name="details" cols="40" rows="10" maxlength="2000"></textarea>    
        </div>
        <div style="margin-bottom: 20px; margin-top: 20px; display: grid; grid-template-columns: 1fr 8fr">
            <label>商品价格:</label>
            <input type="number" name="price">    
        </div>
        <div style="margin-bottom: 20px; margin-top: 20px; display: grid; grid-template-columns: 1fr 8fr">
            <label>商品库存:</label>
            <input type="number" name="inventory" value="0" min="0">    
        </div>
        <div style="margin-bottom: 20px; margin-top: 20px; display: grid; grid-template-columns: 1fr 8fr">
            <label>商品主图:</label>
            <input type="file" name="picture" accept="image/">    
        </div>
    </div>
    
    <button type="submit">保存</button>
</form>
{% endblock %}
